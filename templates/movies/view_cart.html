{% extends 'base.html' %}
{% block content %}
{% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
{% endif %}
<div class="p-3">
    <h1>Your Cart</h1>
    <div class="row">
      {% for movie in cart_movies %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          <img src="{{ movie.image.url }}" alt="Movie Image", width = "50", class="card-img-top rounded">
          <div class="card-body text-center">
            <h4>{{ movie.name }}</h4>
            <form method="post" action="{% url 'movies.remove_from_cart' movie.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <form method="post" action="{% url 'movies.checkout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-sm">Checkout</button>
    </form>
</div>
{% endblock content %}
