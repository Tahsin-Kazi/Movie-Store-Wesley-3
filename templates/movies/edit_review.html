{% extends 'base.html' %}
{% block content %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col mx-auto mb-3">
                <h1>Edit Review</h1>
                <form method="post" action="{% url 'movies.edit_review' review.id %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit">Save Changes</button>
                </form>
                <a href="{% url 'movies.show' id=review.movie.id %}">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
