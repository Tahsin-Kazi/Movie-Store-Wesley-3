{% extends 'base.html' %}
{% block content %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-8 mx-auto mb-3">
                <h1 class="text-center">Edit Review</h1>
                <form method="post" action="{% url 'movies.edit_review' review.id %}" class="mt-4 text-center">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="id_text" class="form-label">Review</label>
                      <div class="text-center">
                          {{ form.text }}
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="id_rating" class="form-label">Rating</label>
                      <div class="text-center">
                          {{ form.rating }}
                      </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'movies.show' id=review.movie.id %}" class="btn btn-secondary ms-2">Cancel</a>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
