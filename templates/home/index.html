{% extends 'base.html' %}
{% block content %}
{% load static %}
<header class="masthead bg-index text-white text-center py-4">
  <div class="container d-flex align-items-center flex-column pt-2">
    <h2>GT Movies Store</h2>
    <p>The entire galaxy's best selection of movies!</p>
  </div>
</header>
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto text-center mb-3">
        <h2>List of Movies</h2>
        <hr />
        <p class="card-text">
            <form method="GET", class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-auto">
                        <div class="input-group col-auto">
                            <div class="input-group-text">
                            Search</div>
                            <input type="text" class="form-control" name="search">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn bg-dark text-white" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </p>
      </div>
    </div>
    <div class="row">
      {% for movie in template_data.movies %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          <img src="{{ movie.image.url }}" alt="Movie Image" width="150" height="200" class="card-img-top rounded">
          <div class="card-body text-center">
             <a href="{% url 'movies.show' id=movie.id %}" class="btn bg-dark text-white">
            {{ movie.name }}
             </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
