{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>

{% block content %}

<h2>Reset Password</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Request Password Reset</button>
</form>
<p>Remember your password? <a href="{% url 'login' %}">Login here</a>.</p>

{% endblock %}

</body>
</html>
