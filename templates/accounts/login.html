{% extends 'base.html' %}
{% block content %}

<div class = "p-3">
  <h2>Login</h2>
  <hr />
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
  <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
</div>

{% endblock %}
