{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
    <h2 class="mb-3"> Owned Movies </h2>
        <div class="row">
        {% for movie, copies in template_data.library %}
        <div class="col-md-4 col-lg-3 mb-4">
            <div class="card h-100">
            <img src="{{ movie.image.url }}" alt="Movie Image" class="card-img-top rounded" style="height: 300px; object-fit: cover;">
            <div class="card-body text-center">
                <h5 class="card-title">
                <a href="{% url 'movies.show' id=movie.id %}" class="text-dark text-decoration-none">
                    {{ movie.name }}
                </a>
                </h5>
                <p>Copies: {{ copies }}</p>
            </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info text-center">
            No movies owned yet.
            </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
